<link rel="import" href="../polymer/polymer.html">
<link  href="../cropperjs/dist/cropper.css" rel="stylesheet">
<script src="../cropperjs/dist/cropper.js"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <my-comp-team03></my-comp-team03>

Example:

    <my-comp-team03>
      <h2>Hello my-comp-team03</h2>
    </my-comp-team03>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="my-comp-team03">
  <template>
    <style>
      :host {
        display: block;
      }
      
      
    </style>

    <img id="image" src$="{{imageSrc}}">
  </template>

  <script>
    Polymer({
      is: 'my-comp-team03',
      
      properties: {
        /**
         * Describes the author of the element, but is really just an excuse to
         * show off JSDoc annotations.
         *
         * @type {{name: string, image: string}}
         */
        imageSrc: {
          type: String,
          // Use `value` to provide a default value for a property, by setting it
          // on your element's prototype.
          //
          // If you provide a function, as we do here, Polymer will call that
          // _per element instance_.
          //
          // We do that to ensure that each element gets its own copy of the
          // value, rather than having it shared across all instances (via the
          // prototype).
          },
          cropPreviewElement: {
            type : String,
            reflectToAttribute : true,
            observer : '_initCropper'
          }          
        },


      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
        this._initCropper();
      },
      
      _initCropper : function(){
         if (this.cropInstance){
           this.cropInstance.destroy();
           this.cropInstance = null;
         }
          
         this.cropInstance = new Cropper(this.$.image, {
            preview: this.cropPreviewElement,
            crop: function(e) {
              // Output the result data for cropping image.
              console.log(e.x);
              console.log(e.y);
              console.log(e.width);
              console.log(e.height);
              console.log(e.rotate);
              console.log(e.scaleX);
              console.log(e.scaleY);
            }
          });
          console.debug('instance: ', cropInstance);
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      crop: function(callback) {
        /* https://developer.mozilla.org/en-US/docs/Web/API/HTMLCanvasElement/toDataURL
          O m√©todo getCroppedCanvas retorna um CanvasElement.
        */
        var uri = $(this.$.image).cropper('getCroppedCanvas').toDataURL();
        callback(uri);
      },

      /**
       * The `my-comp-team03-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event my-comp-team03-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      fireLasers: function() {
        this.fire('my-comp-team03-lasers', {sound: 'Pew pew!'});
      }
    });
  </script>
</dom-module>
